


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a73a112e2d.js" crossorigin="anonymous"></script>
    <title>Windows By Subhranil</title>
</head>

<body>
    <!-- <img src="https://img.icons8.com/fluent/100/000000/windows-10.png"/> -->



    <div class="taskbar">
        <img src="img/logo.png" class="start icon" id="start" />
        <div class="ser">
            <i class="fa fa-search icoser"></i>
            <input type="text" class="search" placeholder="Type here to search">
        </div>

        <img src="img/store.png" class="store icon" id="store" />

    </div>
    <div class="menue" id="menu">

        <div class="sidebar" id="hel">
            <img src="/img/avtar.png" alt="" class="avtar ilo">


            <i class="fa fa-picture-o pic ilo"></i>
            <i class="fa fa-file-o doc ilo"></i>
            <i class="fa fa-cog ilo lo"></i>
            <i class="fa fa-power-off power ilo"></i>
        </div>
        <div class="midbar">
            <div class="men">
                <img src="/img/store.png" alt="" class="menimg icon" />
                <div class="mentext">
                    Microsoft Store
                </div>
            </div>
            <div class="men">
                <img src="/img/git.png" alt="" class="menimg icon" />
                <div class="mentext">
                    Git
                </div>
            </div>
            <h2>Office 365</h2>
            <div class="men">
                <img src="/img/office/Word_1500x1500.png" alt="" class="menimg icon" />
                <div class="mentext Word">
                    Word
                </div>
            </div>
            <div class="men">
                <img src="/img/office/Excel_1500x1500.png" alt="" class="menimg icon Excel" />
                <div class="mentext">
                    Excel
                </div>
            </div>
            <div class="men">
                <img src="/img/office/OneDrive_1500x1500.png" alt="" class="menimg icon OneDrive" />
                <div class="mentext">
                    OneDrive
                </div>
            </div>
            <div class="men">
                <img src="/img/office/Skype_1500x1500.png" alt="" class="menimg icon" />
                <div class="mentext">
                    Scype
                </div>
            </div>
        </div>
        <div class="favorite">
            fav
        </div>
    </div>
    
</body>
<script src="js/script.js"></script>

</html>
